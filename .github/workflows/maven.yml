# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main , auto_deploy ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
        fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

 #   - uses: EndBug/add-and-commit@v9
 #     with:
 #       add: 'target/Study-Buddy --force'
 #       # The local path to the directory where your repository is located. You should use actions/checkout first to set it up.
 #       # Default: '.'
 #       cwd: ${GITHUB_WORKSPACE}
  #      # The message for the commit.
 #       # Default: 'Commit from GitHub Actions (name of the workflow)'
 #       message: 'automatically updated executable'
#        push: true

    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'temurin'
        cache: maven

    - name: Configure setup wizard tools
      shell: bash
      # WARNING: this might not work once github actions updates their version of wix toolset
      # it is annoyingly not already in the PATH
      run: echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $GITHUB_PATH

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Commit files
      run:
              git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com";
              git config --local user.name "github-actions[bot]";
              git add target/Study-Buddy/*;
              git commit -m "auto-update executables" target/Study-Buddy/*;

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

